<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Checker</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <div class="contain">
            <div class="img-content"></div>
            <form action="" id="form">
                <div class="name_contain content">
                    <label for="name">Pseudo</label>
                    <input type="text" name="name" id="name_input">
                    <span id="name_error" class="error"></span>
                </div>
                <div class="email_contain content">
                    <label for="name">Email</label>
                    <input type="email" name="email" id="email_input">
                    <span id="email_error" class="error"></span>
                </div>
                <div class="password_contain content" id="password_contain">
                    <label for="name">Mot de passe</label>
                    <input type="password" name="password" id="password_input">
                    <span id="password_error" class="error"></span>
                    <div id="bar" class="bar-normal"></div>
                </div>
                <div class="cPassword_contain content">
                    <label for="name">Confirmer le mot de passe</label>
                    <input type="password" name="cPassword" id="cPassword_input">
                    <span id="cPassword_error" class="error"></span>
                </div>
                <div class="button-content">
                    <button type="submit" id="submit_form">S'inscrire</button>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
